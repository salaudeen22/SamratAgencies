name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build and Push Backend
    runs-on: [self-hosted, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u salaudeen22 --password-stdin

      - name: Build backend image
        run: |
          cd backend
          docker build -t salaudeen22/samrat-backend:latest .
          docker tag salaudeen22/samrat-backend:latest salaudeen22/samrat-backend:${{ github.sha }}

      - name: Push backend image
        run: |
          docker push salaudeen22/samrat-backend:latest
          docker push salaudeen22/samrat-backend:${{ github.sha }}

      - name: Clean up old images
        run: docker image prune -af

  build-frontend:
    name: Build and Push Frontend
    runs-on: [self-hosted, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u salaudeen22 --password-stdin

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t salaudeen22/samrat-frontend:latest .
          docker tag salaudeen22/samrat-frontend:latest salaudeen22/samrat-frontend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push salaudeen22/samrat-frontend:latest
          docker push salaudeen22/samrat-frontend:${{ github.sha }}

      - name: Clean up old images
        run: docker image prune -af

  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: [self-hosted, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u salaudeen22 --password-stdin

      - name: Pull latest images
        run: |
          docker pull salaudeen22/samrat-backend:latest
          docker pull salaudeen22/samrat-frontend:latest

      - name: Stop existing containers
        run: |
          docker-compose down || true

      - name: Start containers
        run: |
          docker-compose up -d

      - name: Check container status
        run: |
          docker-compose ps
          docker-compose logs --tail=50

      - name: Clean up
        run: |
          docker system prune -f
