name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u salaudeen22 --password-stdin

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t salaudeen22/samrat-frontend:latest .
          docker tag salaudeen22/samrat-frontend:latest salaudeen22/samrat-frontend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push salaudeen22/samrat-frontend:latest
          docker push salaudeen22/samrat-frontend:${{ github.sha }}

  deploy-frontend:
    name: Deploy Frontend to EC2
    needs: build-frontend
    runs-on: [self-hosted, frontend]

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u salaudeen22 --password-stdin

      - name: Stop and remove old container
        run: |
          docker stop samrat-frontend || true
          docker rm samrat-frontend || true

      - name: Free up disk space
        run: |
          docker system prune -af
          docker image prune -af

      - name: Pull latest image
        run: docker pull salaudeen22/samrat-frontend:latest

      - name: Run new container
        run: |
          docker run -d \
            --name samrat-frontend \
            --restart unless-stopped \
            -p 80:80 \
            --network samrat-network \
            salaudeen22/samrat-frontend:latest

      - name: Verify deployment
        run: |
          sleep 10
          if docker ps | grep -q samrat-frontend; then
            echo "Frontend deployment successful!"
            docker logs samrat-frontend --tail 20
          else
            echo "Frontend deployment failed!"
            docker logs samrat-frontend --tail 50 || true
            exit 1
          fi

      - name: Clean up old images
        run: docker image prune -af
